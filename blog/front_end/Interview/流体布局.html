<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>流体布局</title>
</head>
<body>
  <style>
    .left {
      float: left;
      height: 300px;
      width: 200px;
      background-color: red;
    }
    .right {
      float: right;
      height: 300px;
      width: 400px;
      background-color: blue;
    }
    .main {
      margin: 0 400px 0 200px;
      height: 300px;
      background-color: green;
    }
  </style>
  <div class="container">
    <div class="left"></div>
    <div class="right"></div>
    <div class="main"></div>
  </div>
</body>
</html>
